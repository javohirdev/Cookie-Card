<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>3D Cookie Card</title>
</head>
<body>
  <div id="main" class="main">
    <div class="cookieCard" data-tilt data-tilt-reverse="true">
      <img src="./images/cookie.png" alt="cookieImage" class="cookieImage">
      <div class="texts">
        <h1 class="cookiesText">Cookies and Privacy</h1>
        <p>
          This website use cookies to ensure you get the
          best experience on your website
        </p>
        <button class="button" type="button">OK, Got it!</button>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
